<ion-header>
  <ion-navbar>
    <ion-title  style="padding: 4%" class="center">
      <ion-icon name="home"></ion-icon> Welcome to SMART Lecture Room!! <ion-icon name="home"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mar bkgrnd-purple">

  <ion-card>
    <ion-card-header>
      <h4>Fans   <ion-icon name="snow"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content class="pad">
      <button (click)="toggleNamedColor('fan1')" ion-button [color]="ionicNamedColorfan1" block>Fan 1 : {{statusFan1}}</button>
      <button (click)="toggleNamedColor('fan2')" ion-button [color]="ionicNamedColorfan2" block>Fan 2 : {{statusFan2}}</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h4>Lights   <ion-icon name="bulb"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content class="pad">
      <button (click)="toggleNamedColor('light1')" ion-button [color]="ionicNamedColorlight1" block>Light 1 : {{statusLight1}}</button>
      <button (click)="toggleNamedColor('light2')" ion-button [color]="ionicNamedColorlight2" block>Light 2 : {{statusLight2}}</button>
      <button (click)="toggleNamedColor('light3')" ion-button [color]="ionicNamedColorlight3" block>light 3 : {{statusLight3}}</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h4>Sounds   <ion-icon name="megaphone"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content class="pad">
      <button ion-button color = "dark" block>Display Sounds</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h4>Check status   <ion-icon name="podium"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content class="pad">
      <button (click)="showalert()" ion-button block>Show status</button>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="trnsprnt">
    <ion-card-header>
      <h5 style="color:aliceblue"><b>Department of Electrical Engineering</b></h5>
    </ion-card-header>
    <ion-card-content>
      <h6 style="color:antiquewhite">@copyright DoEE</h6>
    </ion-card-content>
  </ion-card>
 
</ion-content>
